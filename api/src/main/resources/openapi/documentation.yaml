openapi: "3.1.0"
info:
  title: "snoozespot_api API"
  description: "snoozespot_api API"
  version: "1.0.0"
servers:
  - url: "https://snoozespot_api"
paths:
  /auth/login:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserAuthRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "object"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/AuthResponseDTO"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
  /auth/signup:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserAuthRequest"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                type: "object"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/AuthResponseDTO"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
  /auth/google:
    post:
      description: "Vérifie le token Google, crée un utilisateur si nécessaire et retourne un JWT."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleAuthRequest"
      responses:
        "200":
          description: "Authenticated successfully, returns JWT token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponseDTO"
        "401":
          description: "Unauthorized – token Google invalide"
          content:
            '*/*':
              schema:
                type: "object"
                example:
                  message: "Token Google invalide"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
                example:
                  message: "Erreur lors de l'auth Google"

  /posts:
    get:
      description: ""
      parameters:
        - name: "page"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "int32"
      responses:
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PostDTO"
    post:
      description: ""
      responses:
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: ""
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Post creation failed"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PostDTO"
  /posts/{id}:
    delete:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: "Post not found"
                Example#3:
                  value: "Post not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "deleted"
    get:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Post not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PostDTO"
  /posts/{id}/comment:
    post:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostCommentRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: "Post not found"
                Example#3:
                  value: "Post not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PostCommentDTO"
  /posts/{id}/like:
    post:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: "Post not found"
                Example#3:
                  value: "Post not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "boolean"
  /posts/comment/{commentId}:
    delete:
      description: ""
      parameters:
        - name: "commentId"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: "Comment not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "deleted"
  /spots:
    get:
      description: ""
      responses:
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SpotDTO"
    post:
      description: ""
      responses:
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: ""
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Post creation failed"
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SpotDTO"
  /spots/{id}:
    get:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid spot ID"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Spot not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SpotDTO"
  /spots/{id}/comment:
    post:
      description: ""
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSpotCommentRequest"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: "Invalid spot ID"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Spot not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SpotCommentDTO"
  /spots/zone:
    get:
      description: ""
      parameters:
        - name: "topLeftLatitude"
          in: "query"
          required: false
          schema:
            type: "number"
        - name: "topLeftLongitude"
          in: "query"
          required: false
          schema:
            type: "number"
        - name: "bottomRightLatitude"
          in: "query"
          required: false
          schema:
            type: "number"
        - name: "bottomRightLongitude"
          in: "query"
          required: false
          schema:
            type: "number"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Missing query parameters for the zone."
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SpotDTO"
  /users:
    get:
      description: ""
      responses:
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/UserDTO"
  /users/{uuid}:
    get:
      description: ""
      parameters:
        - name: "uuid"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Invalid user ID"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "User not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserDTO"
  /users/me:
    get:
      description: ""
      responses:
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "User not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserDTO"
  /users/profile-picture:
    post:
      description: ""
      responses:
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
                Example#2:
                  value: ""
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Could not update profile picture"
                Example#2:
                  value: "File upload failed"
                Example#3:
                  value: "No file uploaded"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Profile picture updated"
  /users/{uuid}/follow:
    post:
      description: The authenticated user starts following the target user.
      parameters:
        - name: uuid
          in: path
          required: true
          description: ID of the user to follow
          schema:
            type: string
      responses:
        '200':
          description: Successfully followed the user
          content:
            application/json:
              schema:
                type: string
                example: "You now follow user 12"
        '400':
          description: Invalid request or follow action failed
          content:
            application/json:
              schema:
                type: string
                example: "You cannot follow yourself"
        '401':
          description: Unauthorized
  /users/{uuid}/unfollow:
    delete:
      description: The authenticated user stops following the target user.
      parameters:
        - name: uuid
          in: path
          required: true
          description: ID of the user to unfollow
          schema:
            type: string
      responses:
        '200':
          description: Successfully unfollowed the user
          content:
            application/json:
              schema:
                type: string
                example: "You no longer follow user 12"
        '400':
          description: Invalid request or unfollow action failed
          content:
            application/json:
              schema:
                type: string
                example: "You cannot unfollow yourself"
        '401':
          description: Unauthorized
  /users/following:
    get:
      description: Returns the list of users that the auth user is following.
      responses:
        '200':
          description: List of followed users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDTO'
        '400':
          description: Invalid user ID
        '404':
          description: User not found
components:
  schemas:
    UserAuthRequest:
      type: "object"
      properties:
        username:
          type: "string"
        password:
          type: "string"
        email:
          type: "string"
          nullable: true
      required:
        - "username"
        - "password"
    StoredFileDTO:
      type: "object"
      properties:
        uuid:
          type: "string"
          format: "uuid"
        description:
          type: "string"
        path:
          type: "string"
        type:
          type: "string"
          enum:
            - "UNKNOWN"
            - "IMAGE"
            - "VIDEO"
            - "AUDIO"
            - "DOCUMENT"
            - "OTHER"
        usage:
          type: "string"
          enum:
            - "UNKNOW"
            - "SPOT_ATTRIBUTES_ICON"
            - "PROFILE_PICTURE"
            - "SPOT_MEDIA"
            - "POST_MEDIA"
            - "COMMENT_MEDIA"
            - "OTHER"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
      required:
        - "uuid"
        - "description"
        - "path"
        - "type"
        - "usage"
    SpotAttributeDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        icon:
          nullable: true
          $ref: "#/components/schemas/StoredFileDTO"
      required:
        - "id"
        - "name"
    SpotCommentDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        user:
          $ref: "#/components/schemas/UserDTO"
        description:
          type: "string"
        rating:
          type: "integer"
          format: "int32"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
      required:
        - "id"
        - "user"
        - "description"
        - "rating"
    SpotDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        creator:
          nullable: true
          $ref: "#/components/schemas/UserDTO"
        name:
          type: "string"
        description:
          type: "string"
        latitude:
          type: "number"
          format: "double"
        longitude:
          type: "number"
          format: "double"
        likeCount:
          type: "integer"
          format: "int32"
        rating:
          type: "number"
          format: "float"
          nullable: true
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
        pictures:
          type: "array"
          items:
            $ref: "#/components/schemas/StoredFileDTO"
        attributes:
          type: "array"
          items:
            $ref: "#/components/schemas/SpotAttributeDTO"
        comments:
          type: "array"
          items:
            $ref: "#/components/schemas/SpotCommentDTO"
      required:
        - "id"
        - "name"
        - "description"
        - "latitude"
        - "longitude"
        - "likeCount"
        - "pictures"
        - "attributes"
        - "comments"
    PostCommentDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        user:
          $ref: "#/components/schemas/UserDTO"
        content:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
      required:
        - "id"
        - "user"
        - "content"
    PostDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        user:
          $ref: "#/components/schemas/UserDTO"
        content:
          type: "string"
        likeCount:
          type: "integer"
          format: "int32"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
        pictures:
          type: "array"
          items:
            $ref: "#/components/schemas/StoredFileDTO"
        comments:
          type: "array"
          items:
            $ref: "#/components/schemas/PostCommentDTO"
        likedByUser:
          type: "boolean"
      required:
        - "id"
        - "user"
        - "content"
        - "likeCount"
        - "pictures"
        - "comments"
        - "likedByUser"
    UserDTO:
      type: "object"
      properties:
        uuid:
          type: "string"
          format: "uuid"
        username:
          type: "string"
        email:
          type: "string"
          nullable: true
        profilePicture:
          nullable: true
          $ref: "#/components/schemas/StoredFileDTO"
        karma:
          type: "integer"
          format: "int32"
        followedByUser:
          type: "boolean"
        createdAt:
          type: "string"
          format: "date-time"
        spots:
          type: "array"
          items:
            $ref: "#/components/schemas/SpotDTO"
        posts:
          type: "array"
          items:
            $ref: "#/components/schemas/PostDTO"
        following:
          type: "array"
          items:
            $ref: "#/components/schemas/UserDTO"
        followers:
          type: "array"
          items:
            $ref: "#/components/schemas/UserDTO"
      required:
        - "uuid"
        - "username"
        - "karma"
        - "createdAt"
        - "spots"
        - "posts"
        - "following"
        - "followers"
    AuthResponseDTO:
      type: "object"
      properties:
        accessToken:
          type: "string"
        expiresIn:
          type: "integer"
          format: "int64"
        user:
          $ref: "#/components/schemas/UserDTO"
      required:
        - "accessToken"
        - "expiresIn"
        - "user"
    CreatePostCommentRequest:
      type: "object"
      properties:
        content:
          type: "string"
      required:
        - "content"
    Unit:
      type: "object"
      properties: { }
    CreateSpotCommentRequest:
      type: "object"
      properties:
        content:
          type: "string"
        rating:
          type: "integer"
          format: "int32"
      required:
        - "content"
        - "rating"
    GoogleAuthRequest:
      type: "object"
      properties:
        idToken:
          type: "string"
          description: "Token ID fourni par Google pour l'utilisateur"
      required:
        - "idToken"
